<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>ğŸ’¬ Chat Multi-Sala (STOMP/WebSocket)</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 20px;
      }
      input,
      textarea,
      select,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        font-size: 1em;
      }
      #log {
        background: #111;
        color: #0f0;
        padding: 10px;
        margin-top: 10px;
        height: 250px;
        overflow-y: scroll;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h2>ğŸ’¬ Testador de WebSocket com Multi-Salas</h2>

    <label>Servidor WebSocket:</label>
    <input type="text" id="serverUrl" value="http://localhost:8080/ws" />

    <label>Nome do usuÃ¡rio:</label>
    <input type="text" id="username" value="Caio" />

    <label>ID da Sala:</label>
    <input type="text" id="roomId" value="sala1" />

    <label>Mensagem:</label>
    <textarea id="chatContent">OlÃ¡, mundo!</textarea>

    <button onclick="connect()">ğŸ”Œ Conectar</button>
    <button onclick="joinRoom()">ğŸ™‹ Entrar na Sala</button>
    <button onclick="sendChat()">ğŸ“¨ Enviar Mensagem</button>

    <label>Kickar usuÃ¡rio:</label>
    <input type="text" id="kickTarget" placeholder="Nome do usuÃ¡rio a ser kickado" />
    <button onclick="kickUser()">ğŸš« Kickar</button>

    <h3>ğŸ“¥ Log:</h3>
    <div id="log"></div>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script>
      let stompClient = null;
      let connectedRoom = null;

      function log(message) {
        const logDiv = document.getElementById("log");
        logDiv.innerHTML += `> ${message}<br/>`;
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function connect() {
        const baseUrl = document.getElementById("serverUrl").value;
        const username = document.getElementById("username").value;
        const socketUrl = `${baseUrl}?username=${encodeURIComponent(username)}`;

        const socket = new SockJS(socketUrl);
        stompClient = Stomp.over(socket);

        stompClient.connect(
          {},
          (frame) => {
            log("âœ… Conectado: " + frame);

            // Se for kickado
            stompClient.subscribe("/user/queue/kick", (msg) => {
              const body = JSON.parse(msg.body);
              alert(`ğŸš« VocÃª foi kickado da sala ${body.chatRoomId}`);
              log("ğŸš« VocÃª foi kickado!");
              stompClient.disconnect(() => {
                log("ğŸ”Œ Desconectado apÃ³s kick.");
              });
            });

            // Escutar mensagens de erro
            stompClient.subscribe("/user/queue/errors", (msg) => {
              log(`âŒ Erro: ${msg.body}`);
              alert(`âŒ Erro: ${msg.body}`);
            });
          },
          (error) => {
            log("âŒ Erro na conexÃ£o: " + error);
          }
        );
      }

      function joinRoom() {
        const username = document.getElementById("username").value;
        const roomId = document.getElementById("roomId").value;

        if (!stompClient || !stompClient.connected) {
          log("âš ï¸ VocÃª precisa se conectar primeiro.");
          return;
        }

        connectedRoom = roomId;

        stompClient.subscribe(`/topic/${roomId}`, (msg) => {
          const body = JSON.parse(msg.body);
          const sender = body.sender || "ğŸ¤–";
          const content = body.content || "";
          const type = body.type;
          const currentUser = document.getElementById("username").value;

          if (type === "JOIN") {
            log(`ğŸ™‹ ${sender} entrou na sala.`);
          } else if (type === "LEAVE") {
            log(`ğŸ‘‹ ${sender} saiu da sala.`);
          } else if (type === "KICK") {
            if (body.target === currentUser) {
              alert("ğŸš« VocÃª foi kickado!");
              log("ğŸš« VocÃª foi kickado! Saindo da sala...");
              stompClient.disconnect(() => {
                log("ğŸ”Œ Desconectado apÃ³s kick.");
              });
            } else {
              log(`ğŸš« ${body.target} foi kickado por ${sender}`);
            }
          } else {
            log(`ğŸ’¬ ${sender}: ${content}`);
          }
        });

        const joinMessage = {
          sender: username,
          type: "JOIN",
          chatRoomId: roomId
        };

        stompClient.send("/app/chat.addUser", {}, JSON.stringify(joinMessage));
        log(`ğŸ™‹ Entrou na sala ${roomId}`);
      }

      function sendChat() {
        const username = document.getElementById("username").value;
        const content = document.getElementById("chatContent").value;

        if (!connectedRoom) {
          log("âš ï¸ VocÃª precisa entrar em uma sala primeiro.");
          return;
        }

        const chatMessage = {
          sender: username,
          content: content,
          type: "CHAT",
          chatRoomId: connectedRoom
        };

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
        log("ğŸ“¤ Enviado: " + content);
      }

      function kickUser() {
        const target = document.getElementById("kickTarget").value;
        const username = document.getElementById("username").value;
        const roomId = document.getElementById("roomId").value;

        if (!target) {
          log("âš ï¸ Informe o nome do usuÃ¡rio a ser kickado.");
          return;
        }

        const kickMessage = {
          type: "KICK",
          sender: username,
          target: target,
          chatRoomId: roomId
        };

        stompClient.send("/app/chat.kickUser", {}, JSON.stringify(kickMessage));
        log(`ğŸš« Pedido para kickar ${target} enviado.`);
      }
    </script>
  </body>
</html>
